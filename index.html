<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products, brands and more..." class="search-box" />
    <nav class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </nav>
  </header>

  <!-- Categories -->
  <section class="categories">
    <div class="category-card">
      <img src="mob.png" class="category-img" alt="Mobiles" />
      <div class="category-item">Mobiles</div>
    </div>
    <div class="category-card">
      <img src="fas.png" class="category-img" alt="Fashion" />
      <div class="category-item">Fashion</div>
    </div>
    <div class="category-card">
      <img src="elec.png" class="category-img" alt="Electronics" />
      <div class="category-item">Electronics</div>
    </div>
    <div class="category-card">
      <img src="hom.png" class="category-img" alt="Home" />
      <div class="category-item">Home</div>
    </div>
  </section>

  <!-- Ad Banner -->
  <section class="banner">
    <img src="ad.png" class="banner-img" alt="Ad Banner" />
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Top Deals</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="toy.png" alt="Product 1" />
        <p>Product 1</p>
        <strong>₹499</strong>
      </div>
      <div class="product-card">
        <img src="shoes.png" alt="Product 2" />
        <p>Product 2</p>
        <strong>₹999</strong>
      </div>
      <div class="product-card">
        <img src="watch.png" alt="Product 3" />
        <p>Product 3</p>
        <strong>₹1,499</strong>
      </div>
      <div class="product-card">
        <img src="groc.png" alt="Product 4" />
        <p>Product 4</p>
        <strong>₹499</strong>
        </div>
        <div class="product-card">
        <img src="lap.png" alt="Product 5" />
        <p>Product 5</p>
        <strong>₹799</strong>
        </div>
        <div class="product-card">
        <img src="bluetooth.png" alt="Product 7" />
        <p>Product 7</p>
        <strong>₹899</strong>
        </div>
        <div class="product-card">
        <img src="shoe.png" alt="Product 8" />
        <p>Product 8</p>
        <strong>₹899</strong>
        </div>
        <div class="product-card">
        <img src="hom.png" alt="Product 9" />
        <p>Product 9</p>
        <strong>₹999</strong>
        </div>






    </div>
  </section>

</body>
</html>
